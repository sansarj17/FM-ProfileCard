<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="background">
      <img src="./images/bg-pattern-top.svg" alt="" class="top-img" />
      <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom-img" />
    </div>
    <div class="container">
      <div class="card">
        <img class="card-top" src="./images/bg-pattern-card.svg" alt="" />
        <div class="img-wrapper">
          <img src="./images/image-victor.jpg" alt="" class="avatar" />
        </div>

        <div class="bottom">
          <div class="heading">
            <div class="name">
              <h1>Victor Crest</h1>
              <p class="age">26</p>
            </div>
            <p>London</p>
          </div>
          <hr />
          <div class="stats">
            <div class="stat-solo">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="stat-solo">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="stat-solo">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
